<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Temperatura - Celsius para Fahrenheit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<img src="temperatures.jpg" alt="Logo" id="imagem" />
  <div class="container">
    <h1>Conversor de Temperatura</h1>

    <form id="form-conversao">
      <label for="celsius">Temperatura em Celsius:</label>
      <input type="number" id="celsius" placeholder="Digite a temperatura em Celsius" required />

      <button type="button" id="converter">Converter para Fahrenheit</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
