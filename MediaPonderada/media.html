<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cálculo de Média Ponderada</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Média Ponderada</h1>

    <form id="form-media-ponderada">
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" placeholder="Digite a Nota 1" step="0.1" required />

      <label for="peso1">Peso 1:</label>
      <input type="number" id="peso1" placeholder="Digite o Peso 1" step="0.1" required />

      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" placeholder="Digite a Nota 2" step="0.1" required />

      <label for="peso2">Peso 2:</label>
      <input type="number" id="peso2" placeholder="Digite o Peso 2" step="0.1" required />

      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" placeholder="Digite a Nota 3" step="0.1" required />

      <label for="peso3">Peso 3:</label>
      <input type="number" id="peso3" placeholder="Digite o Peso 3" step="0.1" required />

      <button type="button" id="calcular">Calcular Média</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
